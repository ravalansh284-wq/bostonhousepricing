<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Real Estate Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: -1px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.8rem;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            grid-column: 1 / -1;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: #fff;
            color: #764ba2;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s,
        }

        button:hover {
            transform: translateY(-2px);
            background: #f0f0f0;
        }

       .result {
    margin-top: 30px;
    text-align: center;
    font-size: 1.5rem;
    font-weight: 600;
    padding: 20px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.15);
}

    </style>
</head>
<body>

<div class="container">
    <h1>Boston Housing Price Estimator</h1>
    
    <form action="{{ url_for('predict')}}" method="post">
        <div class="form-grid">
            <div class="input-group">
                <label>Crime Rate (CRIM)</label>
                <input type="number" step="any" name="CRIM" placeholder="0.006" required>
            </div>
            <div class="input-group">
                <label>Res. Land (ZN)</label>
                <input type="number" step="any" name="ZN" placeholder="18.0" required>
            </div>
            <div class="input-group">
                <label>Industrial (INDUS)</label>
                <input type="number" step="any" name="INDUS" placeholder="2.31" required>
            </div>
            <div class="input-group">
                <label>River (CHAS 0/1)</label>
                <input type="number" name="CHAS" placeholder="0" required>
            </div>
            <div class="input-group">
                <label>Pollution (NOX)</label>
                <input type="number" step="any" name="NOX" placeholder="0.538" required>
            </div>
            <div class="input-group">
                <label>Avg Rooms (RM)</label>
                <input type="number" step="any" name="RM" placeholder="6.57" required>
            </div>
            <div class="input-group">
                <label>Age of House</label>
                <input type="number" step="any" name="AGE" placeholder="65.2" required>
            </div>
            <div class="input-group">
                <label>Distance (DIS)</label>
                <input type="number" step="any" name="DIS" placeholder="4.09" required>
            </div>
            <div class="input-group">
                <label>Highway (RAD)</label>
                <input type="number" name="RAD" placeholder="1" required>
            </div>
            <div class="input-group">
                <label>Tax Rate</label>
                <input type="number" step="any" name="TAX" placeholder="296" required>
            </div>
            <div class="input-group">
                <label>Pupil-Teacher Ratio</label>
                <input type="number" step="any" name="PTRATIO" placeholder="15.3" required>
            </div>
            <div class="input-group">
                <label>B (Index)</label>
                <input type="number" step="any" name="B" placeholder="396.9" required>
            </div>
            <div class="input-group">
                <label>Lower Status %</label>
                <input type="number" step="any" name="LSTAT" placeholder="4.98" required>
            </div>

            <button type="submit">Calculate Market Value</button>
        </div>
    </form>

    {% if prediction_text %}
    <div class="result">
        {{ prediction_text }}
    </div>
    {% endif %}
</div>

</body>
</html>
